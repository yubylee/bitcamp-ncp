<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
<style>
 
    .btn {
        border: 1px solid gray;
        display: inline-block;
        padding: 5px 10px;
        border-radius: 3px;
        background-color: blue;
        box-shadow: 1px 1px 2px 0px gray;
        color: white;
    }

    .btn:active {
        box-shadow: 0px 0px 0px 0px gray;
        background-color: rgb(0, 0, 214);
    }

    .btn:hover {
        cursor: pointer;
    }

</style>
</head>
<body>
<h1>UI 컴퍼넌트를 다루는방법 - 버튼 UI</h1>

<div class="btn">버튼</div>

</body>
</html>
