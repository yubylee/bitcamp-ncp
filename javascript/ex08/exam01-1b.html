<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비동기작업</title>
</head>
<body>
<h1>Promise - 생성자와 작업 함수(executor)</h1>
<script>


// executor의 정의를 파라미터에서 수행
const promise = new Promise((resolve, reject) => {
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "http://localhost:3000/hello", false); 
  xhr.send();
  console.log(xhr.responseText);
});
// Promise 생성자의 executor 호출이 끝날 때까지 리턴하지 않는다.

console.log("끝!");

// 결론!
// - Promise 생성자에 전달한 executor의 호출이 끝날 때까지 Promise 객체를 리턴하지 않는다.
// - 따라서 executor 에서 작업 시간이 오래 걸리는 동기 작업을 수행하는 것은 바람직하지 않다. 
// - 즉 executor에 비동기 작업이 없다면 Promise를 사용하는 이점이 없다.
// 
</script>
</body>
</html>
