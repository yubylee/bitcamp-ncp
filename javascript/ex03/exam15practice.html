<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 함수도 객체다!</h1>
<script>
"use strict"
// 함수도 객체이기 때문에 프로퍼티를 추가할 수 있다.
//
function f1() {
  console.log("f1().....");
}

f1();

f1.v1 = "홍길동";
f1.v2 = 100;
f1.v3 = true;
f1.hello = function() {
  console.log("Hello!");
};
f1.hello2 = () => console.log("Hello2!");

console.log(f1.v1);
console.log(f1.v2);
console.log(f1.v3);
f1.hello();
f1.hello2();
</script>

</body>
</html>
