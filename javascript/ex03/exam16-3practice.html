<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
<style>
	textarea {
		font-size: 200%;
	}
</style>
</head>
<body>
<h1>자바스크립트 주요 함수 - eval()</h1>
<textarea id="ta" cols="40" rows="10"></textarea>
<button id="btn1">실행</button>
<script>
"use strict"
var ta = document.getElementById("ta");

document.getElementById("btn1").onclick = () => {
	var str = ta.value;
	eval(str);
	console.log("v1=", window.v1);
};

</script>

</body>
</html>
