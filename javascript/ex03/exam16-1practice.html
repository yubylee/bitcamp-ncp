<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>자바스크립트 주요 함수 - setTimeout()</h1>
<script>
"use strict"
function f1() {
    console.log("f1().....");
}

window.setTimeout(f1, 5000);
console.log("------------------");


window.setTimeout(() => console.log("애로우 함수 호출..."), 15000);
console.log("일단 실행 끝!");
</script>

</body>
</html>
