<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 익명 함수와 호출 II : 파라미터 전달하기</h1>
<script>

var f1 = function(a, b) {
    console.log("결과=", (a + b));
};

f1(100, 200);
f1(20 ,30);
f1(15, 16);

console.log("-------------------------------");

(function(a, b) {
    console.log("결과=", (a + b));
})(200, 300);

(function(a, b) {
    console.log("결과=", (a + b));
}(200, 300));

</script>
</body>
</html>
