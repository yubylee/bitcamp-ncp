<h1>함수 - 애로우(arrow) 함수를 아규먼트로 전달하기</h1>
<script>
"use strict"

console.log("-----------------------------")
//Quiz
let arr = [100, "홍길동", 300, "임꺽정", 500, true];
function forEach(a, cb) {
	for (let i = 0; i < a.length; i++) {
		cb(i, arr[i]);
	}
}

//연습

// console.log("-----------------------------")

forEach(arr, c);
function c(a, b) {
	console.log(a + ":" + b);
};
forEach()

forEach(arr, (index, value) => console.log(index + ":" + value));

function f(index, value) {

}

console.log("-----------------------------")

forEach(arr,(a, cb) => {
	for (let i = 0; i < a.length; i++) {
		cb(i, arr[i]);
	}
	console.log(a + ":" + cb);
}
);
