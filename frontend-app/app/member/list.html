<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>회원</h1>
  <a href="form.html">새 글</a>
  <table border="1">
    <thead>
      <tr>
        <th>번호</th>
        <th>이름</th>
        <th>전화</th>
        <th>우편번호</th>
        <th>기본주소</th>
        <th>상세주소</th>
        <th>재직여부</th>
        <th>성별</th>
        <th>전공</th>
        <th>등록일</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
    </table>

    <script>
      var tbody = document.querySelector("tbody");
    fetch('http://localhost:8080/members')
    .then((response) => {return response.json();})
    .then((obj) => {
      var html = '';
        for (var m of obj.data) {
          html += `<tr>
            <td>${m.no}</td>
            <td><a href="view.html?no=${m.no}">${m.name}</a></td>
            <td>${m.tel}</td>
            <td>${m.postNo}</td>
            <td>${m.basicAddress}</td>
            <td>${m.detailAddress}</td>
            <td>${m.working == true ? "에" : "아니오"}</td>
            <td>${m.gender == 0 ? "남자" : "여자"}</td>
            <td>${m.level == 0 ? "비전공" : m.level == 1 ? "준전공" : "전공"}</td>
            <td>${m.createdDate}</td>
            </tr>\n `;
        }
        tbody.innerHTML = html;
    })
    .catch((err) => {
      alert("서버 요청 오류!");
      console.log(err);
    });
    </script>
</body>
</html>
